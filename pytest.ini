[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=api
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
bdd_features_base_dir = tests/features
